<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILVA XITER</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { cursor: auto !important; }

    @keyframes trailPulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0.3); opacity: 0; }
    }

    @keyframes mainPulse {
      0% { transform: scale(1); opacity: 0.9; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    @keyframes redGlow {
      0%, 100% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
      50% { text-shadow: 0 0 30px #ff3333, 0 0 60px #ff3333, 0 0 90px #ff3333; }
    }

    .neon-red {
      animation: redGlow 2s ease-in-out infinite;
    }

    .floating-particles::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
      animation: float 8s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-red-950 to-black relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 floating-particles">
    <div class="absolute top-20 left-20 w-32 h-32 rounded-full bg-red-600 opacity-10 blur-3xl animate-pulse"></div>
    <div class="absolute top-40 right-32 w-24 h-24 rounded-full bg-red-500 opacity-20 blur-2xl animate-pulse delay-1000"></div>
    <div class="absolute bottom-32 left-1/3 w-40 h-40 rounded-full bg-red-700 opacity-15 blur-3xl animate-pulse delay-2000"></div>
    <div class="absolute bottom-20 right-20 w-28 h-28 rounded-full bg-red-600 opacity-10 blur-2xl animate-pulse delay-500"></div>
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-red-500 rounded-full opacity-60 animate-ping"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-red-400 rounded-full opacity-80 animate-ping delay-1000"></div>
    <div class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-red-600 rounded-full opacity-70 animate-ping delay-2000"></div>
    <div class="absolute bottom-1/3 right-1/3 w-1 h-1 bg-red-500 rounded-full opacity-60 animate-ping delay-500"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
    <div class="text-center max-w-md w-full">
      <div class="mb-8 relative">
        <div class="w-24 h-24 mx-auto rounded-full bg-gradient-to-r from-red-600 to-red-800 flex items-center justify-center relative overflow-hidden group border-2 border-red-500">
          <div class="absolute inset-0 bg-gradient-to-r from-red-400 to-red-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          <span class="text-2xl font-bold text-white relative z-10 neon-red">SILVA</span>
          <div class="absolute inset-0 rounded-full border-2 border-red-400 animate-spin opacity-50"></div>
        </div>
      </div>

      <h1 class="text-4xl font-bold text-red-500 mb-4 neon-red" style="font-family:Impact, Arial Black, sans-serif; letter-spacing:0.1em; text-transform:uppercase;">
        SILVA XITER
      </h1>

      <p class="text-gray-300 mb-8 leading-relaxed drop-shadow-lg">
        Secure & instant crypto exchange and middleman service<br>
        <span class="text-red-400">— trusted by the community</span>
      </p>

      <div class="space-y-4 mb-12">
        <div class="grid grid-cols-2 gap-4">
          <button class="flex items-center justify-center space-x-2 bg-gradient-to-r from-red-700 to-red-800 hover:from-red-600 hover:to-red-700 text-white py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-red-500/50 group border border-red-600">
            <i data-lucide="message-circle"></i>
            <span class="font-medium">Discord</span>
          </button>
          <button class="flex items-center justify-center space-x-2 bg-gradient-to-r from-red-700 to-red-800 hover:from-red-600 hover:to-red-700 text-white py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-red-500/50 group border border-red-600">
            <i data-lucide="message-circle"></i>
            <span class="font-medium">Discord Oauth</span>
          </button>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button class="flex items-center justify-center space-x-2 bg-gradient-to-r from-red-700 to-red-800 hover:from-red-600 hover:to-red-700 text-white py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-red-500/50 group border border-red-600">
            <i data-lucide="send"></i>
            <span class="font-medium">Telegram</span>
          </button>
          <button class="flex items-center justify-center space-x-2 bg-gradient-to-r from-red-700 to-red-800 hover:from-red-600 hover:to-red-700 text-white py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-red-500/50 group border border-red-600">
            <i data-lucide="phone"></i>
            <span class="font-medium">WhatsApp</span>
          </button>
        </div>
      </div>

      <div class="bg-black/60 backdrop-blur-sm rounded-xl p-6 border border-red-600/30" style="box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);">
        <div class="flex items-center justify-center space-x-2 text-red-400 mb-4">
          <i data-lucide="bell" class="animate-bounce"></i>
          <span class="text-sm font-medium">Want to get notified when our URL changes?</span>
        </div>
        <button class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white py-2 px-8 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 border border-red-500 hover:shadow-lg hover:shadow-red-500/50">
          Notify Me
        </button>
      </div>

      <div class="mt-8 text-gray-400 text-sm">
        <p class="drop-shadow-lg">© 2025 Silva Xiter</p>
        <p class="mt-1 text-red-400">Powered by Silva XIt</p>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
